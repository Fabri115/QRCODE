    <style>
        /* Impedire lo scrolling e fissare la larghezza e l'altezza */
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Disabilita lo scroll */
            height: 100%; /* Imposta altezza al 100% */
            width: 100%; /* Imposta larghezza al 100% */
        }
        
        body {
            text-align: center;
            background-image: url('background.jpg'); /* Immagine di sfondo */
            background-size: cover;

            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
            display: flex;
            justify-content: center;

            align-items: center;

            box-sizing: border-box; /* Per includere padding e border nella larghezza e altezza */
        }
        #qrcode {
            margin: 20px auto;
            width: 200px;
            height: 200px;
            background: white;
            display: flex;

            justify-content: center;
            padding: 10px;
            border-radius: 10px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        .instagram-btn {
            background-color: #f7f7f7;
            border-radius: 50%;
            margin: 10px;
            padding: 15px;
            font-size: 24px;
            color: #e1306c;
            transition: transform 0.3s ease;
        }
        .instagram-btn:hover {
            transform: scale(1.2);
        }
        .link-container {
            margin-top: 30px;
        }
        .link-container a {
            color: #f39c12;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
        }

    </style>
</head>
